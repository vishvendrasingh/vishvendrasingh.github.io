url: 'https://vishvendra.co'
baseurl: ''
title: Vishvendra's Blog
description: A virtual proof that name is awesome!
navbar-links:
  About Me: vishvendra
  Resume: https://docs.google.com/document/d/1I5NaqYs1fU7HlEGcGe4Gb2xvmk_kOZmj_yn7noXlIb4/edit?usp=sharing
avatar: /img/avatar-icon.jpg
navbar-col: '#F5F5F5'
navbar-text-col: '#404040'
navbar-children-col: '#F5F5F5'
page-col: '#FFFFFF'
link-col: '#008AFF'
hover-col: '#0085A1'
footer-col: '#F5F5F5'
footer-text-col: '#777777'
footer-link-col: '#404040'
author:
  name: Vishvendra Singh
social-network-links:
  rss: true
  email: v@vishvendra.co
  facebook: thevishvendra
  github: vishvendrasingh
  twitter: thevishvendra
share-links-active:
  twitter: true
  facebook: true
  google: true
  linkedin: true
url-pretty: vishvendra.co
excerpt_length: 50
title-separator: '-'
timezone: America/Vancouver
markdown: kramdown
highlighter: rouge
permalink: '/:title/'
paginate: 5
kramdown:
  input: GFM
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      comments: true
      social-share: true
  - scope:
      path: ''
    values:
      layout: page
      show-avatar: true
link-tags: true
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile
prose:
  rooturl: _posts
  media: img
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: layout
        field:
          element: hidden
          value: post
      - name: title
        field:
          element: text
          label: Post title
          placeholder: Title
          alterable: true
      - name: subtitle
        field:
          element: textarea
          label: Subtitle
          placeholder: A description of your post.
          alterable: true
      - name: date
        field:
          element: text
          label: Date
          help: Enter date of post.
          placeholder: yyyy-mm-dd
          alterable: true
      - name: image
        field:
          element: text
          label: Image
          help: Add a thumbnail image to your post.
          placeholder: Thumbnail
          alterable: true
      - name: published
        field:
          element: checkbox
          label: Publish
          help: 'Check to publish post, uncheck to hide.'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
